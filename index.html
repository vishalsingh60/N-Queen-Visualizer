<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>N-Queen-Visualiser</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="p-6 flex align-items-center bg-slate-900 text-white h3">
        N-Queens Visualiser <i class="fas fa-crown mx-3" style="color: #fdfffc"></i>
    </div>
    <div class="flex justify-content-center align-items-centertext-white">
        <div class="p-6 m-6 rounded-3" style="background-color: rgba(0, 0, 0, 0.37);">
            <div class="m-6 text-white">
                <label>Enter total Queens</label>
                <input type="number" class="form-control w-100" id="numberbox" required />
            </div>
            <div class="m-6 text-white">
                <label>Speed:</label>
                <input class="slider" id="slider" type="range" min="0" max="100" value="60" />

            </div>
            <div class="m-6 text-white">
                <button class="btn btn-success" id="play-button">
          <i class="fa fa-play" aria-hidden="true"></i> Play
        </button>
            </div>
        </div>
    </div>
    <div class="text-center h4 p-6 m-6 text-white" id="queen-arrangement"></div>
    <div id="n-queen-board" class="p-6 m-6"></div>
    <script src="app.js"></script>
</body>

</html>
